version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: parliament_postgres
    environment:
      POSTGRES_DB: parliament_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  memgraph:
    image: memgraph/memgraph-platform:latest
    container_name: parliament_memgraph
    ports:
      - "7687:7687"
      - "7444:7444"
    volumes:
      - memgraph_data:/var/lib/memgraph
    environment:
      MEMGRAPH__LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD-SHELL", "mgclient --port 7687 --execute 'RETURN 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  memgraph_data:
