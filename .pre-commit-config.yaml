# Pre-commit hooks configuration for YuhHearDem3
# See https://pre-commit.com for more information

default_language_version:
  python: python3.12

repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File format checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: ^tests/fixtures/
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

      # Python-specific checks
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: check-builtin-literals
      - id: name-tests-test
        args: [--pytest-test-first]

  # Ruff - Fast Python linter and formatter (replaces flake8, pylint, black, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        types: [python]
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter (replaces black)
      - id: ruff-format
        types: [python]

  # mypy - Static type checking (disabled - many pre-existing type issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
