# Green slot for blue-green deployment
# Port: 8013
# Connects to shared postgres via yhd-shared network

services:
  yhd-green:
    image: yhd:green
    container_name: yhd-green
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8013:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - yhd-shared

networks:
  yhd-shared:
    external: true
